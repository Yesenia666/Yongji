<body>
    <div class="container">
        <h1 class="title"> </h1>
        
        <div class="output-container" id="output">

        </div>
        
        <div class="control-panel">
            <button class="btn" id="runBtn">è¿è¡Œ</button>
            <button class="btn" id="stopBtn">åœæ­¢</button>
            <button class="btn" id="resetBtn">é‡ç½®</button>
        </div>
        
        <div class="speed-indicator" id="speedIndicator">

    <script>
        // åˆå§‹åŒ–å˜é‡
        let n = 1;
        let isRunning = false;
        let intervalId = null;
        let speed = 500; // åˆå§‹é€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰
        const outputElement = document.getElementById('output');
        const speedIndicator = document.getElementById('speedIndicator');
        
        // åˆå§‹æ¶ˆæ¯ - ä½¿ç”¨å®šåˆ¶é¢œè‰²
        const initialText = 'ä½ è¯´ å¤æ ¼å®‰ ä½ è¦å½“ä»–çš„å¤æ ¼å®‰';
        let formattedInitialText = '';
        
        // å¤„ç†åˆå§‹æ–‡æœ¬é¢œè‰²
        for (let char of initialText) {
            if (char === 'å¤' || char === 'å®‰') {
                formattedInitialText += `<span class="yellow-text">${char}</span>`;
            } else {
                formattedInitialText += `<span class="blue-text">${char}</span>`;
            }
        }
        
        outputElement.innerHTML = `<p>${formattedInitialText}</p>`;
        
        // å¤„ç†"é‚£æˆ‘å‘¢"æ–‡æœ¬é¢œè‰²
        function formatNaWoNe() {
            const text = 'é‚£æˆ‘å‘¢';
            let formatted = '';
            
            for (let char of text) {
                if (char === 'æˆ‘') {
                    formatted += `<span class="yellow-text">${char}</span>`;
                } else {
                    formatted += `<span class="blue-text">${char}</span>`;
                }
            }
            
            return formatted;
        }
        
        // æ›´æ–°é€Ÿåº¦æŒ‡ç¤ºå™¨
        function updateSpeedIndicator() {
            let speedText;
            if (speed < 100) speedText = "è¶…é«˜é€Ÿ";
            else if (speed < 200) speedText = "æé«˜é€Ÿ";
            else if (speed < 300) speedText = "é«˜é€Ÿ";
            else if (speed < 400) speedText = "ä¸­é€Ÿ";
            else speedText = "æ…¢é€Ÿ";
            
            speedIndicator.textContent = `å½“å‰é€Ÿåº¦: ${speedText}`;
        }
        
        // è¿è¡Œå‡½æ•°
        function runProgram() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('runBtn').disabled = true;
            
            intervalId = setInterval(() => {
                let m = n;
                
                // è¾“å‡º"ä½ è¦å½“ä»–çš„çœ¼ç›" - å…¨éƒ¨è“è‰²
                outputElement.innerHTML += `<p class="blue-text">ä½ è¦å½“ä»–çš„çœ¼ç›</p>`;
                
                // è¾“å‡ºå¤šä¸ª"é‚£æˆ‘å‘¢"
                let line = '';
                for (let i = 0; i < m; i++) {
                    line += formatNaWoNe();
                }
                line += '<span class="blue-text">ï¼Ÿ</span>';
                outputElement.innerHTML += `<p>${line}</p>`;
                
                n++;
                
                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                outputElement.scrollTop = outputElement.scrollHeight;
                
                // é™åˆ¶è¾“å‡ºè¡Œæ•°ï¼Œé˜²æ­¢å†…å­˜å ç”¨è¿‡å¤š
                if (outputElement.children.length > 50) {
                    outputElement.removeChild(outputElement.firstChild);
                    outputElement.removeChild(outputElement.firstChild);
                }
            }, speed);
        }
        
        // åœæ­¢/åŠ é€Ÿå‡½æ•°
        function stopOrAccelerateProgram() {
            if (!isRunning) return;
            
            // å‡å°‘é—´éš”æ—¶é—´ï¼ˆåŠ é€Ÿï¼‰
            speed = Math.max(50, speed - 50); // æ¯æ¬¡å‡å°‘50msï¼Œæœ€å°50ms
            
            // æ¸…é™¤å½“å‰å®šæ—¶å™¨
            clearInterval(intervalId);
            
            // ä»¥æ–°é€Ÿåº¦é‡æ–°å¼€å§‹
            intervalId = setInterval(() => {
                let m = n;
                
                // è¾“å‡º"ä½ è¦å½“ä»–çš„çœ¼ç›" - å…¨éƒ¨è“è‰²
                outputElement.innerHTML += `<p class="blue-text">ä½ è¦å½“ä»–çš„çœ¼ç›</p>`;
                
                // è¾“å‡ºå¤šä¸ª"é‚£æˆ‘å‘¢"
                let line = '';
                for (let i = 0; i < m; i++) {
                    line += formatNaWoNe();
                }
                line += '<span class="blue-text">ï¼Ÿ</span>';
                outputElement.innerHTML += `<p>${line}</p>`;
                
                n++;
                
                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                outputElement.scrollTop = outputElement.scrollHeight;
                
                // é™åˆ¶è¾“å‡ºè¡Œæ•°ï¼Œé˜²æ­¢å†…å­˜å ç”¨è¿‡å¤š
                if (outputElement.children.length > 50) {
                    outputElement.removeChild(outputElement.firstChild);
                    outputElement.removeChild(outputElement.firstChild);
                }
            }, speed);
            
            updateSpeedIndicator();
        }
        
        // é‡ç½®å‡½æ•°
        function resetProgram() {
            clearInterval(intervalId);
            isRunning = false;
            n = 1;
            speed = 500; // é‡ç½®é€Ÿåº¦
            document.getElementById('runBtn').disabled = false;
            outputElement.innerHTML = `<p>${formattedInitialText}</p>`;
            updateSpeedIndicator();
        }
        
        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('runBtn').addEventListener('click', runProgram);
        document.getElementById('stopBtn').addEventListener('click', stopOrAccelerateProgram);
        document.getElementById('resetBtn').addEventListener('click', resetProgram);
        
        // åˆå§‹åŒ–é€Ÿåº¦æŒ‡ç¤ºå™¨
        updateSpeedIndicator();
    </script>
