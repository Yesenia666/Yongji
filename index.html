<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永寂</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #5c6bc0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .output-container {
            background: #f8f9fa;
            border: 2px solid #5c6bc0;
            border-radius: 15px;
            height: 50vh;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 100px;
        }
        #runBtn {
            background: #4CAF50;
            color: white;
        }
        #stopBtn {
            background: #f44336;
            color: white;
        }
        #resetBtn {
            background: #ff9800;
            color: white;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .settings {
            background: #e8eaf6;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
        }
        .settings h3 {
            color: #5c6bc0;
            margin-bottom: 10px;
            text-align: center;
            font-size: 18px;
        }
        .speed-control {
            margin-top: 15px;
            text-align: center;
        }
        .speed-control label {
            display: block;
            margin-bottom: 5px;
            color: #5c6bc0;
            font-weight: bold;
        }
        .speed-control input {
            width: 100%;
        }
        .blue-text {
            color: #1976d2;
        }
        .yellow-text {
            color: #ffa000;
        }
        .info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> </h1>
        
        <div class="output-container" id="output">
            <!-- 输出内容将显示在这里 -->
        </div>
        
        <div class="control-panel">
            <button class="btn" id="runBtn">运行</button>
            <button class="btn" id="stopBtn">停止</button>
            <button class="btn" id="resetBtn">重置</button>
        </div>
        
        <div class="settings">
            <h3>速度控制</h3>
            
            <div class="speed-control">
                <label for="speedRange">速度: <span id="speedValue">中速</span></label>
                <input type="range" id="speedRange" min="500" max="3000" step="100" value="1500">
            </div>
        </div>
        
        <div class="info">
            <p>颜色设置: "古"和"安"为黄色, "我"为黄色, 其他文字为蓝色</p>
        </div>
    </div>

    <script>
        // 初始化变量
        let n = 1;
        let isRunning = false;
        let intervalId = null;
        let speed = 1500; // 默认速度（毫秒）
        const outputElement = document.getElementById('output');
        
        // 初始消息 - 使用定制颜色
        const initialText = '你说 古格安 你要当他的古格安';
        let formattedInitialText = '';
        
        // 处理初始文本颜色
        for (let char of initialText) {
            if (char === '古' || char === '安') {
                formattedInitialText += `<span class="yellow-text">${char}</span>`;
            } else {
                formattedInitialText += `<span class="blue-text">${char}</span>`;
            }
        }
        
        outputElement.innerHTML = `<p>${formattedInitialText}</p>`;
        
        // 处理"那我呢"文本颜色
        function formatNaWoNe() {
            const text = '那我呢';
            let formatted = '';
            
            for (let char of text) {
                if (char === '我') {
                    formatted += `<span class="yellow-text">${char}</span>`;
                } else {
                    formatted += `<span class="blue-text">${char}</span>`;
                }
            }
            
            return formatted;
        }
        
        // 运行函数
        function runProgram() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('runBtn').disabled = true;
            
            intervalId = setInterval(() => {
                let m = n;
                
                // 输出"你要当他的眼睛" - 全部蓝色
                outputElement.innerHTML += `<p class="blue-text">你要当他的眼睛</p>`;
                
                // 输出多个"那我呢"
                let line = '';
                for (let i = 0; i < m; i++) {
                    line += formatNaWoNe();
                }
                line += '<span class="blue-text">？</span>';
                outputElement.innerHTML += `<p>${line}</p>`;
                
                n++;
                
                // 自动滚动到底部
                outputElement.scrollTop = outputElement.scrollHeight;
                
                // 限制输出行数，防止内存占用过多
                if (outputElement.children.length > 50) {
                    outputElement.removeChild(outputElement.firstChild);
                    outputElement.removeChild(outputElement.firstChild);
                }
            }, speed);
        }
        
        // 停止函数
        function stopProgram() {
            clearInterval(intervalId);
            isRunning = false;
            document.getElementById('runBtn').disabled = false;
        }
        
        // 重置函数
        function resetProgram() {
            stopProgram();
            n = 1;
            outputElement.innerHTML = `<p>${formattedInitialText}</p>`;
        }
        
        // 添加事件监听器
        document.getElementById('runBtn').addEventListener('click', runProgram);
        document.getElementById('stopBtn').addEventListener('click', stopProgram);
        document.getElementById('resetBtn').addEventListener('click', resetProgram);
        
        // 速度控制功能
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');
        
        speedRange.addEventListener('input', () => {
            speed = 3500 - speedRange.value; // 反转值：滑块值越小，速度越快
            
            // 更新速度显示
            if (speed < 1000) {
                speedValue.textContent = '极快';
            } else if (speed < 1500) {
                speedValue.textContent = '快速';
            } else if (speed < 2000) {
                speedValue.textContent = '中速';
            } else if (speed < 2500) {
                speedValue.textContent = '慢速';
            } else {
                speedValue.textContent = '极慢';
            }
            
            // 如果正在运行，重新设置间隔
            if (isRunning) {
                stopProgram();
                runProgram();
            }
        });
    </script>
</body>
</html>
